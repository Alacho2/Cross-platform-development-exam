<ion-header>
  <ion-toolbar>
    <!-- <ion-title></ion-title> -->

    <ion-buttons slot="start">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <h1 style="text-align: center; margin-bottom: 32px !important">{{title}}</h1>
    <div *ngIf="isLogin; then isLoginBlock else notLoginBlock"></div>

    <ng-template #isLoginBlock>
      <ion-input
        [(ngModel)]="user.email"
        placeholder="Email"
        type="text"
        class="custom-input"></ion-input>
      <ion-input
        [(ngModel)]="user.password"
        placeholder="Password"
        type="password"
        class="custom-input"></ion-input>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="4" class="make-css-great-again">
            <ion-button (click)="attemptLoginOrRegister('login')">Login</ion-button>
          </ion-col>
          <ion-col size="4" class="make-css-great-again">
            <p (click)="useRegister()">Register</p>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>

    </ng-template>

    <ng-template #notLoginBlock>
      <ion-input
        [(ngModel)]="user.email"
        placeholder="Email"
        type="text"
        class="custom-input"></ion-input>
      <ion-input
        [(ngModel)]="user.password"
        placeholder="Password"
        type="password"
        class="custom-input"></ion-input>

      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="4" class="make-css-great-again">
            <ion-button (click)="attemptLoginOrRegister('register')">Register</ion-button>
          </ion-col>
          <ion-col size="4" class="make-css-great-again">
            <p (click)="useRegister()">Login</p>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>
  </div>

</ion-content>
